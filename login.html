<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="css/com_login.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/com.js"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="header-other">
                <div class="inner">
                    <div class="header-loginWrap">
                        <form class="header-loginWrap-form">
                            <div class="header-loginWrap-form-radios clr">
                                <span class="clr">
                                    <input type="radio" id="role1" name="role" checked="checked" />
                                    <label for="role1">学生</label>
                                </span>
                                <span class="clr">
                                    <input type="radio" id="role2" name="role" placeholder="输入密码" />
                                    <label for="role2">家长</label>
                                </span>
                                <span class="header-loginWrap-form-radios-lastSpan clr">
                                    <input type="radio" id="role3" name="role" />
                                    <label for="role3">角色</label>
                                </span>
                            </div>
                            <input type="text" class="header-loginWrap-form-input" placeholder="输入用户名" />
                            <input type="password" class="header-loginWrap-form-input" placeholder="输入密码" />
                            <input type="button" class="header-loginWrap-form-button" value="登 录" />
                        </form>
                        <div class="header-loginWrap-tips">
                            <input type="checkbox"  />
                            <span>记住我的登录状态，<em>公用电脑请不要选择此选项</em></span>
                            <p>校讯通用户登录<a href="javascript:;">请查看这里</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
